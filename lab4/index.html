<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RomanBooks</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">RomanBooks</div>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search by title">
            <button onclick="searchBooks()">Search</button>
            <button onclick="clearSearch()">Clear</button>
        </div>
        <nav>
            <button onclick="toggleCreateBookModal()">Create Book</button>
            <select id="sort-options" onchange="sortBooks(this.value)">
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="price">Price</option>
                <option value="pages">Pages</option>
            </select>
        </nav>
    </header>

    <main>
        <div id="my-books" class="tab-content">
            <div id="book-list" class="book-list"></div>
            
        </div>
    </main>

    <!-- Modal for creating a new book -->
    <div id="create-book-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleCreateBookModal()">&times;</span>
            <h2>Create New Book</h2>
            <form id="create-book-form" onsubmit="createBook(event)">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required min="1">
                
                <label for="price">Price (UAH):</label>
                <input type="number" id="price" name="price" required min="0">
                
                <button type="submit" class="primary-btn">Create Book</button>
            </form>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
